name: build docker embedded

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  pull_request:

env:
  GO_VERSION: "1.24.7"
  SETUP_BUILDX_VERSION: edge
  SETUP_BUILDKIT_IMAGE: moby/buildkit:latest

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        arch: [amd64, arm64, armv7]
    env:
      DESTDIR: ./build/${{ matrix.arch }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: ${{ env.SETUP_BUILDX_VERSION }}
          driver-opts: image=${{ env.SETUP_BUILDKIT_IMAGE }}
          buildkitd-flags: --debug

      - name: Build for ${{ matrix.arch }}
        uses: docker/bake-action@v6
        with:
          targets: all
          build-args: ARCH=${{ matrix.arch }}
        env:
          TARGETPLATFORM: linux/${{ matrix.arch }}

      - name: Upload raw build for ${{ matrix.arch }}
        uses: actions/upload-artifact@v4
        with:
          name: raw-docker-${{ matrix.arch }}
          path: ${{ env.DESTDIR }}

  package:
    needs: build
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        arch: [amd64, arm64, armv7]
    steps:
      - name: Download raw build
        uses: actions/download-artifact@v4
        with:
          name: raw-docker-${{ matrix.arch }}
          path: ./raw/${{ matrix.arch }}

      - name: Archive packaged build for ${{ matrix.arch }}
        run: |
          mkdir -p ./dist
          # Archive only the contents of the arch-specific directory, not the folder itself
          tar czf ./dist/${{ matrix.arch }}.tar.gz -C ./raw/${{ matrix.arch }} .
        shell: bash

      - name: Upload packaged artifact for ${{ matrix.arch }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}
          path: ./dist/${{ matrix.arch }}.tar.gz
